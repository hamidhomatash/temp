<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<!--<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">-->
	
    <title>Unity WebGL Player | InputFieldTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <!--<div id="unityContainer" style="width: 960px; height: 600px"></div>-->
    <div class="webgl-content" style="width: 100vw; height: 100vh;">
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">InputFieldTest</div>
		<Input type="text" id="normalInput" name="normalInput" placeholder="Normal Input">
		<Input type="text" id="fname" name="fname" placeholder="stop page jump" onClick="return false;">
      </div>
    </div>
  </body>
</html>
